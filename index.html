<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
</head>
<body>
    <div class="main-container">
        <div class="main">
            <!--Hero Section-->
            <div class="hero-section">
                <div class="hook-section">
                    <h1 class="hook">I'M</h1>
                    <h1 class="hook">YAGODA,</h1>
                    <h1 class="hook-colored">WEB DEVELOPER</h1>
                </div>
                <div class="contact-list">
                    <div class="icon"><i class="fa-brands fa-github"></i></div>
                    <div class="icon"><i class="fa-brands fa-linkedin"></i></div>
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                </div>
            </div> 

            <!--About me section-->
            <div class="about-me-section">
                <div class="image-portrait-resume-section">
                    <img src="./assets//images/aboutme-img.png" alt="Portrait photo">
                    <button>
                        <i class="fa-regular fa-file"></i>
                        Resume
                    </button>
                </div>
                <div class="about-me-info">
                    <div class="about-me-header">
                        <h1>About me</h1>
                    </div>
                    <div class="about-me-text">
                        <p>
                            My passion for web development started in my senior year of high school.
                            From there I learned to love and enjoy the beauty of this field.
                        </p>
                    </div>
                    <div class="about-me-skills">
                        <div class="about-me-skill-card"><i class="fa-solid fa-code"></i> Web Development</div>
                        <div class="about-me-skill-card"><i class="fa-solid fa-database"></i>Database Management</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <nav>
                <ul>
                    <li>hero</li>
                    <li>about me</li>
                    <li>skills</li>
                    <li>experience</li>
                    <li>projects</li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
